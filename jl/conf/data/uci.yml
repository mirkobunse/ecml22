#
# uci.yml
#
# Configuration for generating ordinal data from UCI ression data sets.
#

# https://archive.ics.uci.edu/ml/datasets/BlogFeedback
blog-feedback:
  discretization_y:
    min: 0.0
    max: 81.0
    num_bins: 10

# https://archive.ics.uci.edu/ml/datasets/Online+News+Popularity
online-news-popularity:
  discretization_y:
    min: 1
    max: 27700
    num_bins: 10
